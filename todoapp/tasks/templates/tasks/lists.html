{% extends "tasks/base.html" %}
{% load static %}

{% block title %}Список задач{% endblock%}

{% block extra_head %}<link rel="stylesheet" href="{% static 'css/style.css' %}">{% endblock %}


{% block main_content%}

        <ul id="todo-list">
            {% for task in tasks %}
            {% if task.is_completed %}
            <li class="completed">
                <input class="checkbox" data-uid="{{ task.id }}" type="checkbox" disabled="disabled">{{ task }}
            {% else %}
            <li>
                <input class="checkbox" data-uid="{{ task.id }}" type="checkbox"><a
                href="{% url 'tasks:details' task.id %}">{{ task }}</a>
            {% endif %}
            <a class="remove" href="{% url 'tasks:delete' task.id %}">X</a>
            {% endfor %}
        </ul>
        <button class="add" type="submit" ><a href="{% url 'tasks:add_task' %}">Добавить задачу</a></button>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="{% static 'scripts/script.js'%}"></script>

{% endblock %}
